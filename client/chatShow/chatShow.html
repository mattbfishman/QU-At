<template name="chatShow">
	{{#if currentUser}}
	{{#if joined}}
	<div class="row">
		<div class="chatShow col-sm-12">
			<div class="sidebar collapse col-sm-3" id="sidebar">
				{{> sidebar}}
			</div>
				<div class="chatbox col-sm-9">
					<h1>{{getName}} <button type="button" class="leave btn btn-danger">Leave</button></h1>
				<hr>
				<div class="chatarea " id="chatarea" contenteditable="false">
				  	{{#each getMessage}}
						<span class="chatNames"><b>{{name}}</b></span> : <span class="messages" id="messageColor">{{message}}</span>
						<br>
				  	{{/each}}
				</div>
				<br>

<!-- 				  	<textarea class="chatarea form-control" disabled id="chatarea{{getId}}">

					</textarea> -->
				<div class="chatform form-group">
					<input type="text" placeholder="Enter a message" class="form-control" id="chatinput">
				</div>

				</div>
		<div class="friends col-sm-3" id="friends">
		<h3>In This Chat</h3>
		<hr>
	</div>
		</div>
	</div>
	{{else}}
		<div class="row">
		<div class="chatShow col-sm-12">
			<div class="sidebar collapse col-sm-3" id="sidebar">
				{{> sidebar}}
			</div>
		<h1>{{getName}}</h1>
		<h3>Join this chat: <button type="button" class="join btn btn-lg btn-success">Join</button></h3>
		<hr>
	</div>
</div>

	{{/if}}
	{{else}}
	<div class="row">
		<div class="landing-header col-sm-12">
			<h1>Welcome to QU-At!</h1>
			<h2>Sign up or login in today!</h2>
		</div>
	</div>
	{{/if}}
</template>
