<template name="settings">
	<div class="container-fluid">
		<div class="row">
			<div class="sidebar collapse col-sm-3" id="sidebar">
				{{> sidebar}}
			</div>
			{{#if accountExists}}
			{{#with accountFind}}
			<div class="settings-content col-sm-12" id="settings">
				<div class="row">
					<h1>Account Settings</h1>
					<form role="form" class="form-horizontal">
			          <div class="form-group">
			            <label class="setting-label-name col-sm-2 col-md-offset-1" for="name">Display Name:</label>
			            <div class="col-sm-8">
			              <input type="text" name="settingName" maxlength="15" class="form-control" id="name" value="{{name}}">
			            </div>
			          </div>
			          <div class="form-group">
			          	<label class="setting-label-color col-sm-2 col-md-offset-1" for="color">Text Color:</label>
				        <div id="textColor" class="input-group colorpicker-component col-sm-8">
					   	 	<input type="text" value="{{getTextColor}}" class="form-control" />
					    <span class="input-group-addon"><i></i></span>
						</div>
						<br>
						<label class="setting-label-color col-sm-2 col-md-offset-1" for="color">Name Color:</label>
				        <div id="nameColor" class="input-group colorpicker-component col-sm-8">
					   	 	<input type="text" value="{{getNameColor}}" class="form-control" />
					    <span class="input-group-addon"><i></i></span>
						</div>
			          </div>
			          <button type="button" class="save btn btn-success">Save</button>
			        </form>
				</div>
			</div>
			{{/with}}
			{{else}}
			<div class="settings-content col-sm-12" id="settings">
				<div class="row">
					<h1>Account Settings</h1>
					<form role="form" class="form-horizontal">
			          <div class="form-group">
			            <label class="setting-label-name col-sm-2 col-md-offset-1" for="name">Display Name:</label>
			            <div class="col-sm-8">
			              <input type="text" name="settingName" maxlength="15" class="form-control" id="name" placeholder="Enter what you want your name to be">
			            </div>
			          </div>
			          <div class="form-group">
			          	<label class="setting-label-color col-sm-2 col-md-offset-1" for="color">Text Color:</label>
				        <div id="textColor" class="input-group colorpicker-component col-sm-8">
					   	 	<input type="text" placeholder="Select a color" enabled class="form-control" />
					    <span class="input-group-addon"><i></i></span>
						</div>
						<br>
						<label class="setting-label-color col-sm-2 col-md-offset-1" for="color">Name Color:</label>
				        <div id="nameColor" class="input-group colorpicker-component col-sm-8">
					   	 	<input type="text"  placeholder="Select a color" class="form-control" />
					    <span class="input-group-addon"><i></i></span>
						</div>
			          </div>
			          <button type="button" class="save btn btn-success">Save</button>
			        </form>
				</div>
			</div>
			{{/if}}
		</div>
	</div>
</template>
