<template name="signup">
  <div class="container-fluid">
    <div class="row">
      <div class="sign-up col-sm-12">
        <h1>Sign Up</h1>
        <form role="form" class="form-horizontal">
          <div class="form-group">
            <label class="su-label-email col-sm-2 col-md-offset-1" for="email">Email address:</label>
            <div class="col-sm-8">
              <input type="email" name="signupEmail" class="form-control" id="email">
            </div>
          </div>
          <div class="form-group">
            <label class="su-label-pass col-sm-2 col-md-offset-1" for="pwd">Password:</label>
            <div class="col-sm-8">
              <input type="password" name="signupPassword" class="form-control" id="pwd">
            </div>
          </div>
          <button type="submit" class="btn btn-success">Sign Up</button>
        </form>
      </div>
    </div>
  </div>
</template>
