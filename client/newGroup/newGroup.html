<template name="newGroup">
	<div class="container-fluid">
		<div class="row">
			<div class="sidebar collapse col-sm-3" id="sidebar">
				{{> sidebar}}
			</div>
			<div class="newGroup col-sm-12">
				<h1>New Group</h1>
				<form role="form" class="form-horizontal">
		          <div class="form-group">
		            <label class="newgroup-label-name col-sm-2 col-md-offset-1" for="name">Group Name:</label>
		            <div class="col-sm-8">
		              <input type="text" name="groupName" maxlength="15" class="form-control" id="name" placeholder="Enter what you want your group name to be">
		            </div>
		          </div>
		          <button type="button" class="btn btn-success">Create Group</button>
		        </form>
			</div>
		</div>
	</div>
</template>
